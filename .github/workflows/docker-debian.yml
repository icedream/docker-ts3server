name: Debian Docker image build

on:
  push:
    branches:
      - 'main'
      - '[0-9]+'
      - '[0-9]+.[0-9]+'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  docker:
    uses: ./.github/workflows/docker.yml
    with:
      dockerfile: Dockerfile
      suffix: -debian
      is_default_flavor: true
